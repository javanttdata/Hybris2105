# Specifies the location of the spring context file putted automatically to the global platform application context.
trainingwebservices.application-context=trainingwebservices-spring.xml

trainingwebservices.oauth.scope=basic
trainingwebservices.license.url=
trainingwebservices.terms.of.service.url=
trainingwebservices.licence=
trainingwebservices.documentation.desc=trainingwebservices Documentation 
trainingwebservices.documentation.title=trainingwebservices API 
trainingwebservices.host=hostname

trainingwebservices.sap.apiType=REST
trainingwebservices.sap.shortText=trainingwebservices
trainingwebservices.sap.state=Active
trainingwebservices.sap.servers=default
